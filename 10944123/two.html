            <td class="PAR">安東尼·莫尚·戴維斯二世（英語：Anthony Marshon Davis
                Jr.，1993年3月11日－），出生於伊利諾州芝加哥，綽號AD、濃眉。現役美國職業籃球員，目前效力於NBA洛杉磯湖人。場上主要位置為大前鋒和中鋒。戴維斯於2012年以選秀狀元被紐奧良黃蜂選中。生涯八次入選全明星陣容、四次入選NBA年度第一隊和NBA最佳防守陣容，2012年因候補入選美國國家男子籃球隊征戰倫敦奧運並獲得金牌。
